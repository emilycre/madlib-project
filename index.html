<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MadLib Game</title>
</head>
<body>
    <h1>MadLib Title</h1>

    <p>
        <lable>Adjective<input id="adjective"></lable>
    </p>
    
    <p>
        <lable>Place<input id="place"></lable>
    </p>
    
    <p>
        <lable>Noun 1<input id="noun-1"></lable>
    </p>
    
    <p>
        <lable>Noun 2<input id="noun-2"></lable>
    </p>
   
    <p>
        <lable>Verb<input id="verb"></lable>
    </p>
   
    <p>
        <lable>Action Verb<input id="action-verb"></lable>
    </p>
    
    <p>
        <button onclick="madLib()">Create MadLib.</button
    ></p>

    <p>On the <lable id="adjective-insert">(adjective)</lable> trip to <lable id="place-inset">(place)</lable> my friend and I decided to invent a game. Using our <lable id="noun-1-insert">(noun 1)</lable>, we tried to get the <lable id="noun-2-insert">(noun 2)</lable> next to us to play too. But they just <lable id="verb-insert">(verb)</lable>ed at us and <lable id="action-verb-insert">(action verb)</lable>ed away.

    </p>
    
    <script src="main.js"></script>

</body>
</html>
